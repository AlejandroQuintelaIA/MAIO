<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>

        <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Por favor, introduce tu nombre
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Por favor, introduce un email válido
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" minlength="10" maxlength="200" required></textarea>
                <div class="invalid-feedback">
                    El mensaje debe tener entre 10 y 200 caracteres
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Añadimos un div para mostrar el mensaje de éxito -->
        <div class="alert alert-success mt-3 d-none" id="successMessage">
            Mensaje enviado correctamente
        </div>

        <!-- Botón de GitHub centrado -->
        <div class="text-center mt-4">
            <a href="https://github.com/TU-USUARIO/TU-REPOSITORIO" class="btn btn-dark">
                <i class="bi bi-github"></i> Ver en GitHub
            </a>
        </div>
    </div>
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
